<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard Score</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap');
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col m-4"><h1>LeaderBoard</h1></div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="score__data d-flex justify-content-between flex-row">
              <h2>Recent scores</h2>
              <button class="button" type="button">Refresh</button>
            </div>
            <div class="border border-black border-2 p-2 mt-2"></div>
          </div>
          <div class="col-4">
            <div class="score__data">
              <h2>Add your score</h2>
              <div class="mb-3">
                <div class="input-group border border-black border-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                    aria-label="Your name"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group border border-black border-2 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your score"
                    aria-label="Your score"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <button class="button mt-2" type="button">Refresh</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
