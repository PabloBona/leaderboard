<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard Score</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap');
    </style>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <main class="background-overlay">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center py-4">
            <h1 class="py-4">New Galaga 2023 LeaderBoard</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row media justify-content-center">
          <div class="col-8">
            <div class="score__data d-flex justify-content-between flex-row">
              <h3>Recent scores</h3>
              <button class="button" type="button" id="refresh-btn">
                Refresh
              </button>
            </div>
            <div class="blur border border-white border-2 p-2 mb-4">
              <ul id="scores-list" class="scores-list mt-2 list-unstyled"></ul>
            </div>
          </div>
          <div class="col-4">
            <div class="score__data">
              <h2>Add your score</h2>
              <form id="data-form" class="mb-3">
                <div class="input-group border border-black border-2">
                  <input
                    id="gamer-name"
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                    aria-label="Your name"
                    required
                  />
                </div>
                <div class="input-group border border-black border-2 mt-2">
                  <input
                    id="gamer-score"
                    type="number"
                    class="form-control"
                    placeholder="Your score"
                    aria-label="Your score"
                    required
                  />
                </div>
                <div class="d-flex justify-content-end">
                  <button id="adding-btn" class="button mt-2" type="button">
                    Add Score
                  </button>
                </div>
                <p class="mt-2" id="result"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
